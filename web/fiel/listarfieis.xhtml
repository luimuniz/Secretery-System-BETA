<ui:composition template="/WEB-INF/template/layoutpadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Fieis Cadastrados</ui:define>
            <ui:define name="corpo">
                <h:form id="form">
            <!--<p:growl id="msgs" showDetail="true" />-->
            <p:dataTable id="fieis" var="fiel" value="#{fielBean.fieis}" selectionMode="single" selection="#{fielBean.fiel}" rowKey="#{fiel.id}">
                <f:facet name="header">
                    Fieis
                </f:facet>
                <p:ajax event="rowSelect" listener="#{fielBean.onRowSelect}" />
                <p:column headerText="#">
                    <h:outputText value="#{fiel.id}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{fiel.nome}" />
                </p:column>
                 <p:column headerText="Data de Nascimento">
                     <h:outputText value="#{fiel.dataNascimento}">
                         <f:convertDateTime pattern="dd/mm/yyyy"/>
                     </h:outputText>
                </p:column>

            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>

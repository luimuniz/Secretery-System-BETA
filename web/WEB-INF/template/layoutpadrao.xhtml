<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><ui:insert name="titulo"> Secretary System</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css"/>
        <h:outputScript library="js" name="jquery.maskMoney.js"/>
        <script>
            PrimeFaces.locales['pt'] = {
    closeText: 'Fechar',
    prevText: 'Anterior',
    nextText: 'Próximo',
    currentText: 'Começo',
    monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
    monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
    dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
    dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
    dayNamesMin: ['D','S','T','Q','Q','S','S'],
    weekHeader: 'Semana',
    firstDay: 0,
    isRTL: false,
    showMonthAfterYear: false,
    yearSuffix: '',
    timeOnlyTitle: 'Só Horas',
    timeText: 'Tempo',
    hourText: 'Hora',
    minuteText: 'Minuto',
    secondText: 'Segundo',
    ampm: false,
    month: 'Mês',
    week: 'Semana',
    day: 'Dia',
    allDayText : 'Todo o Dia'
};
function nomes(e)
	{
		var expressao;

		expressao =/^([a-zA-Zà-úÀ-Ú]|\s+)+$/;

		if(expressao.test(String.fromCharCode(e.keyCode)))
		{
			return true;
		}
		else
		{
			return false;
		}
	}
        </script>
    </h:head>

    <h:body>
        <p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
            <f:facet name="start">
                <h:graphicImage library="images" name="loading.gif"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>
        <header>
            
            <div style="float: left"> 
                <h:link outcome="/index">
                    <h2 style="color: white">Secretary System</h2>
                </h:link>
            </div>
            
            <div style="float: right; margin-right: 110px;">
                <span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                    Olá usuário!
                </span>
                <h:form style="display: inline-block">
                    <p:menubar styleClass="menu-sistema">
                        
                        <p:submenu label="Cadastros">
                            <p:menuitem value="Fiel" outcome="/fiel/cadfiel"/>
                            <p:submenu label="Certidão">
                                <p:menuitem value="Batismo" outcome="/batismo/cadbatismo"/> 
                                <p:menuitem value="Casamento" outcome="/casamento/cadcasamento"/>
                            </p:submenu>
                            <p:separator/>
                            <p:menuitem value="Usuário"/>
                        </p:submenu>
                        
                        <p:submenu label="Pesquisa">
                            <p:menuitem value="Fiel" outcome="/fiel/pesquisafieis"/>
                            <p:submenu label="Certidão">
                                <p:menuitem value="Batismo" outcome="/batismo/pesquisabatismo"/> 
                                <p:menuitem value="Casamento" outcome="/casamento/pequisacasamentos"/>
                            </p:submenu>
                            <p:separator/>
                            <p:menuitem value="Usuário"/>
                        </p:submenu>
                        
                        <p:submenu label="Pedidos">
                           <p:submenu label="Novo Pedido">
                            <p:menuitem value="Batismo" outcome="/pedidos/cadpedbatismo"/> 
                            <p:menuitem value="Casamento" outcome="/pedidos/cadpedcasamento"/>
                        </p:submenu>
 
                             <p:submenu label="Pesquisa">
                            <p:menuitem value="Batismo" outcome="/pedidos/pesquisapedbatismo" /> 
                            <p:menuitem value="Casamento" outcome="/pedidos/pesquisapedcasamento"/>
                        </p:submenu>
 
                        </p:submenu>
                        
                        <p:menuitem value="Sair"/>
                    </p:menubar>
                </h:form>
            </div>
            <div style="clear: both">
                
            </div>
        </header>

        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>
        <p:separator style="margin-top: 20px"/>

        <footer>
            <p>© Paróquia Nossa Senhora da Guia</p>
        </footer>
        
        <script>
            function configurarMoeda(){
                $(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero: true});
            }
            $(document).ready(function(){
               configurarMoeda();
            });
        </script>
    </h:body>


</html>
